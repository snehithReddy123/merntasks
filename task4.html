<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell;margin-left: 25px; }
    </style>
</head>
<body>
    <form action="">
        <p>
            <label for="name">Full Name:</label>
            <input type="text" name="Full Name" id="name" >
        </p><br>
        <p>

            <label for="uname">Usename:</label>
            <input type="text" name="Username" id="uname">
        </p><br>
        <p>
            <label for="pwd">Password:</label>
            
            <input type="password" name="password" id="pwd">
        </p><br>
        <p>

            <label for="repwd">Re Password:</label>
            <input type="password" name="re password" id="repwd">
        </p><br>
        <p>
            
            <label for="address">Adress:</label>
            <input type="text" name="address" id="address">
        </p><br>
        <p>

            <label for="age">Age:</label>
            <input type="number" name="Age" id="age">
        </p><br>
        <p>

            <label for="Gender">Gender:</label>
            <select name="Gender" id="Gender" style="margin-left: 100px;">
                <option value="" selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </p><br>
        <p>
            <input type="submit" name="save" id="" placeholder="Save">
        </p>
    </form>
</body>
</html>
